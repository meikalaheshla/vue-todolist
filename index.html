<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>

    <!-- VUE  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <main id="root" class="container">
        <header class="mb-4">
            <h1 class="display
            1 text-center fw-semibold">LISTA DELLE COSE DA FARE</h1>
        </header>
        <div id="lista-della-spesa-box">


            <ul class="list-group">
                <li @click="reverseDone(i)" v-for="(task , i) in toDoList"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <del v-if="task.done === true">{{task.text}}</del>
                    <span v-else>{{task.text}}</span>

                    <button @click="removeTask" type="button" class="btn-close  " aria-label="Close"></button>
                </li>

            </ul>

            <div class="input-group mb-3">
                <input @keyup.enter="addTask" v-model="newTask.text" type="text" class="form-control"
                    placeholder="aggiungi qualcosa da fare" aria-label="aggiungi qualcosa da fare"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button @click="addTask" class="btn  btn-success" type="button">Aggiungi</button>
                    <button @click="clearList" class="btn  btn-danger" type="button">Svuota lista</button>
                </div>
            </div>
        </div>
    </main>


    <!-- MY JS  -->
    <script src="js/script.js"></script>
</body>

</html>
